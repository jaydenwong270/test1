<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Cyber Snake - 貪食蛇</title>
    <script src="js/mobile-utils.js"></script>
    <script src="js/responsive-utils.js"></script>
    <script src="js/performance-utils.js"></script>
    <style>
        /* --- 全局設定 --- */
        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --main-color: #4CAF50; /* 經典矩陣綠 */
            --accent-color: #69f0ae;
            --text-color: #e0e0e0;
            --border-color: #333;
            --glow: 0 0 10px rgba(76, 175, 80, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; /* 使用等寬字體增加科技感 */
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 主容器：左右分欄 --- */
        .main-console {
            display: flex;
            gap: 20px;
            background-color: #000;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(20,20,20,0.8);
            max-width: 900px;
            width: 100%;
        }

        /* 左側：遊戲區 */
        .game-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border-color);
            padding-right: 20px;
        }

        /* 右側：控制面板 */
        .panel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        h1 {
            color: var(--main-color);
            font-size: 2rem;
            text-shadow: var(--glow);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* 遊戲畫布 */
        .game-board {
            position: relative;
            border: 4px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            display: block;
            background-color: #000;
            /* 網格背景效果 */
            background-image: 
                linear-gradient(#111 1px, transparent 1px),
                linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 狀態文字 (覆蓋在畫布上) */
        .game-status-overlay {
            margin-top: 10px;
            color: var(--accent-color);
            font-weight: bold;
            min-height: 24px;
            text-align: center;
        }

        /* --- 右側面板組件 --- */
        
        /* 1. 分數板 */
        .score-board {
            display: flex;
            justify-content: space-between;
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--main-color);
            text-shadow: var(--glow);
        }

        #highScore { color: #FFC107; }

        /* 2. 難度選擇 */
        .difficulty-panel {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .panel-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .diff-buttons {
            display: flex;
            gap: 10px;
        }

        .diff-btn {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            color: #888;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .diff-btn:hover { background: #333; }
        
        .diff-btn.active {
            background: var(--main-color);
            color: #000;
            font-weight: bold;
            box-shadow: var(--glow);
            border-color: var(--main-color);
        }

        /* 3. 操作說明 */
        .controls-info {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #aaa;
        }

        .key-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .key-badge {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: #fff;
            border: 1px solid #555;
            font-size: 0.8rem;
        }

        /* 4. 主要按鈕 */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: auto; /* 推到底部 */
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:active { transform: translateY(2px); }

        #startBtn {
            grid-column: span 2;
            background-color: var(--main-color);
            color: #000;
            box-shadow: 0 4px 0 #2E7D32;
        }
        #startBtn:hover { background-color: #55ca5a; }

        #pauseBtn {
            background-color: #FFC107;
            color: #000;
            box-shadow: 0 4px 0 #FFA000;
        }
        #pauseBtn:hover { background-color: #FFD54F; }

        #resetBtn {
            background-color: #F44336;
            color: #fff;
            box-shadow: 0 4px 0 #D32F2F;
        }
        #resetBtn:hover { background-color: #E57373; }

        /* 手機控制項 (電腦版隱藏) */
        .mobile-controls { display: none; }
        
        /* 手機專用控制面板 */
        .mobile-game-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            z-index: 1000;
            display: none;
            border-top: 2px solid var(--main-color);
        }

        /* 響應式：手機版變回垂直排列 */
        @media (max-width: 850px) {
            .main-console { 
                flex-direction: column; 
                max-width: 100vw; 
                width: 100vw;
                height: 100vh;
                padding: 10px;
            }
            .game-section { 
                border-right: none; 
                padding-right: 0; 
                border-bottom: 1px solid var(--border-color); 
                padding-bottom: 10px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            header { 
                padding: 5px; 
                margin-bottom: 10px;
            }
            h1 { 
                font-size: 1.5rem;
                margin: 0;
            }
            .game-board { 
                width: 100%; 
                max-width: none; 
                flex: 1;
                margin: 0 auto;
            }
            #gameCanvas { 
                width: 100%; 
                height: 100%; 
                max-width: 350px;
                max-height: 350px;
                margin: 0 auto;
                display: block;
            }
            .mobile-controls { 
                display: grid; 
                gap: 10px; 
                margin-top: 15px; 
                grid-template-columns: repeat(3, 1fr); 
                max-width: 250px;
                margin-left: auto;
                margin-right: auto;
            }
            .m-btn { 
                background: var(--main-color); 
                color: #000; 
                border: 2px solid var(--main-color); 
                height: 60px; 
                border-radius: 12px; 
                font-size: 1.4rem; 
                cursor: pointer;
                font-weight: bold;
                box-shadow: 0 4px 0 #2E7D32;
                transition: all 0.1s ease;
            }
            .m-btn:active { 
                background: #55ca5a; 
                transform: translateY(2px);
                box-shadow: 0 2px 0 #2E7D32;
            }
            .m-up { grid-column: 2; } 
            .m-left { grid-column: 1; grid-row: 2; } 
            .m-down { grid-column: 2; grid-row: 2; } 
            .m-right { grid-column: 3; grid-row: 2; }
            
            .panel-section {
                max-height: 40vh;
                overflow-y: auto;
                padding: 10px;
            }
            
            .mobile-game-controls {
                display: flex;
                gap: 15px;
                justify-content: space-around;
                align-items: center;
            }
            
            .mobile-btn-group {
                display: flex;
                gap: 10px;
            }
            
            .mobile-action-btn {
                padding: 12px 20px;
                background: var(--main-color);
                color: #000;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                font-size: 14px;
                cursor: pointer;
                box-shadow: 0 4px 0 #2E7D32;
                transition: all 0.1s ease;
            }
            
            .mobile-action-btn:active {
                transform: translateY(2px);
                box-shadow: 0 2px 0 #2E7D32;
            }
            
            .mobile-action-btn.pause {
                background: #FFC107;
                box-shadow: 0 4px 0 #FFA000;
            }
            
            .mobile-action-btn.pause:active {
                box-shadow: 0 2px 0 #FFA000;
            }
            
            .mobile-action-btn.reset {
                background: #F44336;
                color: #fff;
                box-shadow: 0 4px 0 #D32F2F;
            }
            
            .mobile-action-btn.reset:active {
                box-shadow: 0 2px 0 #D32F2F;
            }
        }
        
        /* 小型手機專用 */
        @media (max-width: 360px) {
            .mobile-controls {
                max-width: 200px;
                gap: 5px;
            }
            .m-btn {
                height: 50px;
                font-size: 1.2rem;
            }
            .mobile-action-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="main-console">
        <section class="game-section">
            <header>
                <h1>CYBER SNAKE</h1>
            </header>
            <div class="game-board">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
            <div class="game-status-overlay" id="gameStatus">READY PLAYER ONE</div>
            
            <div class="mobile-controls">
                <button class="m-btn m-up" id="upBtn">▲</button>
                <button class="m-btn m-left" id="leftBtn">◀</button>
                <button class="m-btn m-down" id="downBtn">▼</button>
                <button class="m-btn m-right" id="rightBtn">▶</button>
            </div>
        </section>

        <section class="panel-section">
            
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">BEST</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>

            <div class="difficulty-panel">
                <div class="panel-title">DIFFICULTY LEVEL</div>
                <div class="diff-buttons">
                    <div class="diff-btn active" id="easyBtn">EASY</div>
                    <div class="diff-btn" id="mediumBtn">NORMAL</div>
                    <div class="diff-btn" id="hardBtn">HARD</div>
                </div>
            </div>

            <div class="controls-info">
                <div class="panel-title">SYSTEM GUIDE</div>
                <div class="key-row">
                    <span>MOVE</span>
                    <span><span class="key-badge">↑</span> <span class="key-badge">↓</span> <span class="key-badge">←</span> <span class="key-badge">→</span></span>
                </div>
                <div class="key-row">
                    <span>PAUSE</span>
                    <span class="key-badge">SPACE</span>
                </div>
                <div class="key-row">
                    <span>RESTART</span>
                    <span class="key-badge">R</span>
                </div>
                <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                    * 吃到 <span style="color:#ff3333">●</span> 蘋果 +10分<br>
                    * HARD模式有 <span style="color:#9c27b0">■</span> 障礙物
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" id="startBtn">START GAME</button>
                <button class="action-btn" id="pauseBtn">PAUSE</button>
                <button class="action-btn" id="resetBtn">RESET</button>
            </div>

        </section>
        
        <!-- 手機專用控制面板 -->
        <div class="mobile-game-controls">
            <div class="mobile-btn-group">
                <button class="mobile-action-btn pause" id="mobilePauseBtn">暫停</button>
                <button class="mobile-action-btn reset" id="mobileResetBtn">重置</button>
            </div>
            <div class="mobile-btn-group">
                <button class="mobile-action-btn" id="mobileStartBtn">開始</button>
            </div>
        </div>
    </div>
    
    <!-- 手機專用控制器 -->
    <div id="mobileDirectionPad" style="position: fixed; bottom: 80px; right: 20px; z-index: 1001;"></div>
    
    <!-- 全螢幕按鈕 -->
    <div id="fullscreenBtnContainer"></div>

    <script>
        // 獲取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 遊戲變量
        let snake = [];
        let food = {};
        let obstacles = []; // 障礙物數組
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 120; // 毫秒
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gameLoop;
        let difficulty = 'easy'; // 預設難度
        
        // 獲取UI元素
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameStatusElement = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const easyBtn = document.getElementById('easyBtn');
        const mediumBtn = document.getElementById('mediumBtn');
        const hardBtn = document.getElementById('hardBtn');
        
        // 移動控制按鈕
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        // 格子大小和數量
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 從localStorage載入最高分
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('snakeHighScore');
            if (savedHighScore) {
                highScore = parseInt(savedHighScore);
                highScoreElement.textContent = highScore;
            }
        }
        
        // 儲存最高分到localStorage
        function saveHighScore() {
            localStorage.setItem('snakeHighScore', highScore);
            highScoreElement.textContent = highScore;
        }
        
        // 更新最高分
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                saveHighScore();
            }
        }
        
        // 初始化遊戲
        function initGame() {
            // 初始化蛇 - 3個節點
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 清空障礙物
            obstacles = [];
            
            // 生成第一個食物
            generateFood();
            
            // 如果是困難模式，生成障礙物
            if (difficulty === 'hard') {
                generateObstacles();
            }
            
            // 重置遊戲狀態
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
            
            // 根據難度設置遊戲速度
            updateGameSpeed();
            
            gameStatusElement.textContent = `MODE: ${getDifficultyName(difficulty).toUpperCase()} - PRESS START`;
            gameStatusElement.style.color = "#aaa";
            
            // 繪製初始遊戲狀態
            draw();
        }
        
        // 獲取難度名稱
        function getDifficultyName(diff) {
            switch(diff) {
                case 'easy': return 'Easy';
                case 'medium': return 'Normal';
                case 'hard': return 'Hard';
                default: return 'Easy';
            }
        }
        
        // 根據難度更新遊戲速度
        function updateGameSpeed() {
            switch(difficulty) {
                case 'easy':
                    gameSpeed = 120;
                    break;
                case 'medium':
                    gameSpeed = 80;
                    break;
                case 'hard':
                    gameSpeed = 100;
                    break;
            }
            
            // 如果遊戲正在進行中，更新遊戲循環
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        // 生成食物
        function generateFood() {
            // 隨機生成食物的位置
            let newFood;
            let validPosition = false;
            
            // 確保食物不會生成在蛇身上或障礙物上
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                validPosition = true;
                
                // 檢查是否與蛇重疊
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                // 檢查是否與障礙物重疊
                if (validPosition && difficulty === 'hard') {
                    for (let obstacle of obstacles) {
                        if (obstacle.x === newFood.x && obstacle.y === newFood.y) {
                            validPosition = false;
                            break;
                        }
                    }
                }
            }
            
            food = newFood;
        }
        
        // 生成障礙物（困難模式）
        function generateObstacles() {
            obstacles = [];
            
            // 生成5個障礙物
            for (let i = 0; i < 5; i++) {
                let newObstacle;
                let validPosition = false;
                
                // 確保障礙物不會生成在蛇身上或食物上
                while (!validPosition) {
                    newObstacle = {
                        x: Math.floor(Math.random() * gridWidth),
                        y: Math.floor(Math.random() * gridHeight)
                    };
                    
                    validPosition = true;
                    
                    // 檢查是否與蛇重疊
                    for (let segment of snake) {
                        if (segment.x === newObstacle.x && segment.y === newObstacle.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // 檢查是否與食物重疊
                    if (validPosition && food && food.x === newObstacle.x && food.y === newObstacle.y) {
                        validPosition = false;
                    }
                    
                    // 檢查是否與其他障礙物重疊
                    if (validPosition) {
                        for (let obstacle of obstacles) {
                            if (obstacle.x === newObstacle.x && obstacle.y === newObstacle.y) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                }
                
                obstacles.push(newObstacle);
            }
        }
        
        // 繪製遊戲
        function draw() {
            // 清除Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 由於設定了CSS背景圖，這裡不用fillRect黑色，讓網格顯示
            
            // 繪製障礙物（困難模式）
            if (difficulty === 'hard') {
                drawObstacles();
            }
            
            // 繪製蛇
            drawSnake();
            
            // 繪製食物（紅色蘋果）
            drawFood();
        }
        
        
        // 繪製障礙物
        function drawObstacles() {
            for (let obstacle of obstacles) {
                // 繪製紫色正方形障礙物
                ctx.fillStyle = '#9c27b0';
                ctx.fillRect(
                    obstacle.x * gridSize + 1, 
                    obstacle.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                
                // 添加陰影效果
                ctx.shadowColor = '#9c27b0';
                ctx.shadowBlur = 8;
                ctx.fillRect(
                    obstacle.x * gridSize + 1, 
                    obstacle.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                ctx.shadowBlur = 0;
                
                // 添加內部紋理
                ctx.fillStyle = '#7b1fa2';
                ctx.fillRect(
                    obstacle.x * gridSize + 4, 
                    obstacle.y * gridSize + 4, 
                    gridSize - 8, 
                    gridSize - 8
                );
            }
        }
        
        // 繪製蛇
        function drawSnake() {
            // 繪製蛇的每個節點
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇頭用不同顏色
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50'; // 蛇頭顏色
                } else {
                    // 蛇身用漸變顏色
                    const intensity = 150 - Math.min(50, i * 2);
                    ctx.fillStyle = `rgb(76, ${intensity}, 80)`;
                }
                
                // 繪製圓角矩形作為蛇節點
                roundedRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize - 1, 
                    gridSize - 1, 
                    4
                );
                
                // 繪製蛇頭的眼睛
                if (i === 0) {
                    ctx.fillStyle = '#000';
                    
                    // 根據方向繪製眼睛
                    let eyeSize = gridSize / 5;
                    let eyeOffset = gridSize / 3;
                    
                    if (direction === 'right') {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'left') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'up') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'down') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    }
                }
            }
        }
        
        // 繪製圓角矩形函數
        function roundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // 繪製食物（紅色蘋果）
        function drawFood() {
            // 繪製蘋果主體
            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 蘋果光暈效果
            ctx.shadowColor = '#ff3333';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // 蘋果梗
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(
                food.x * gridSize + gridSize / 2 - 1,
                food.y * gridSize + 2,
                2,
                5
            );
            
            // 蘋果葉子
            ctx.fillStyle = '#2E8B57';
            ctx.beginPath();
            ctx.ellipse(
                food.x * gridSize + gridSize / 2 + 3,
                food.y * gridSize + 4,
                3,
                2,
                0,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新遊戲狀態
        function update() {
            // 更新方向
            direction = nextDirection;
            
            // 根據方向移動蛇頭
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }
            
            // 檢查是否撞牆
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 檢查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // 檢查是否撞到障礙物（困難模式）
            if (difficulty === 'hard') {
                for (let i = 0; i < obstacles.length; i++) {
                    if (head.x === obstacles[i].x && head.y === obstacles[i].y) {
                        score = Math.max(0, score - 5);
                        scoreElement.textContent = score;
                        obstacles.splice(i, 1);
                        generateObstacle(); // 這裡原程式碼有個小 bug 叫 generateObstacle (單數)，但我看上面有 generateObstacles (複數)。我補上單數的函數
                        break;
                    }
                }
            }
            
            // 將新頭部添加到蛇
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // 每得50分增加遊戲速度（簡單和普通模式）
                if (score % 50 === 0 && difficulty !== 'hard') {
                    gameSpeed = Math.max(60, gameSpeed - 5);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }
            
            draw();
        }

        // 補充：生成單個障礙物 (修復原代碼可能的遺漏)
        function generateObstacle() {
            let newObstacle;
            let validPosition = false;
            while (!validPosition) {
                newObstacle = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) };
                validPosition = true;
                // 簡單檢查
                for (let s of snake) if (s.x === newObstacle.x && s.y === newObstacle.y) validPosition = false;
                if (validPosition && food.x === newObstacle.x && food.y === newObstacle.y) validPosition = false;
                if (validPosition) {
                    for (let o of obstacles) if (o.x === newObstacle.x && o.y === newObstacle.y) validPosition = false;
                }
            }
            obstacles.push(newObstacle);
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            updateHighScore();
            gameStatusElement.textContent = `GAME OVER! FINAL SCORE: ${score}`;
            gameStatusElement.style.color = "#F44336";
            
            // 繪製遊戲結束畫面
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#4CAF50';
            ctx.font = 'bold 30px Consolas';
            ctx.textAlign = 'center';
            ctx.fillText('SYSTEM FAILURE', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '20px Consolas';
            ctx.fillStyle = '#fff';
            ctx.fillText(`SCORE: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.font = '16px Consolas';
            ctx.fillText('PRESS [R] TO REBOOT', canvas.width / 2, canvas.height / 2 + 60);
        }
        
        // 開始遊戲
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameStatusElement.textContent = `SYSTEM RUNNING...`;
            gameStatusElement.style.color = "#4CAF50";
            gameLoop = setInterval(update, gameSpeed);
        }
        
        // 暫停遊戲
        function pauseGame() {
            if (!gameRunning) return;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
                gameRunning = false; // 暫停狀態
                gameStatusElement.textContent = `SYSTEM PAUSED`;
                gameStatusElement.style.color = "#FFC107";
            } else {
                // 這裡邏輯有點怪，如果是暫停應該要能恢復，但 gameRunning 設為 false 會擋住。
                // 修改為：
                startGame();
            }
        }
        // 修正暫停邏輯
        // 我們用一個變數 isPaused 來輔助
        let isPaused = false;
        function togglePause() {
            if (!gameRunning && !isPaused) return; // 沒開始不能暫停
            
            if (isPaused) {
                isPaused = false;
                gameRunning = true;
                gameLoop = setInterval(update, gameSpeed);
                gameStatusElement.textContent = "SYSTEM RUNNING...";
                gameStatusElement.style.color = "#4CAF50";
            } else {
                isPaused = true;
                gameRunning = false; // 停止 update
                clearInterval(gameLoop);
                gameStatusElement.textContent = "SYSTEM PAUSED";
                gameStatusElement.style.color = "#FFC107";
            }
        }

        // 重置遊戲
        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            isPaused = false;
            initGame();
        }
        
        // 設置難度
        function setDifficulty(newDifficulty) {
            difficulty = newDifficulty;
            easyBtn.classList.remove('active');
            mediumBtn.classList.remove('active');
            hardBtn.classList.remove('active');
            
            if (newDifficulty === 'easy') easyBtn.classList.add('active');
            else if (newDifficulty === 'medium') mediumBtn.classList.add('active');
            else if (newDifficulty === 'hard') hardBtn.classList.add('active');
            
            updateGameSpeed();
            resetGame();
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; e.preventDefault(); break;
                case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; e.preventDefault(); break;
                case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; e.preventDefault(); break;
                case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; e.preventDefault(); break;
                case ' ': togglePause(); e.preventDefault(); break; // 空白鍵暫停
                case 'r': case 'R': resetGame(); e.preventDefault(); break;
                case 'Enter': if(!gameRunning && !isPaused) startGame(); e.preventDefault(); break;
            }
        });
        
        // 按鈕事件監聽
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        easyBtn.addEventListener('click', () => setDifficulty('easy'));
        mediumBtn.addEventListener('click', () => setDifficulty('medium'));
        hardBtn.addEventListener('click', () => setDifficulty('hard'));
        
        // 手機端
        upBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (direction !== 'down') nextDirection = 'up'; });
        downBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (direction !== 'up') nextDirection = 'down'; });
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (direction !== 'right') nextDirection = 'left'; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (direction !== 'left') nextDirection = 'right'; });

        // 初始化
        loadHighScore();
        initGame();
    </script>
